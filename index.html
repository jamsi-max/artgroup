<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>АРТ Групп</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <header class="header hide">
    <a href="#" class="logo">
      <img src="img/logoArtGroup.png" alt="Artgroup" class="logo">
    </a>

    <input type="checkbox" id="check">
    <label for="check" class="icons">
      <i class='bx bx-menu' id="menu-icon"></i>
      <i class='bx bx-x' id="close-icon"></i>
    </label>

    <nav class="navbar">
      <a href="" style="--i:0;">Домашняя</a>
      <a href="#" style="--i:1;">Наши проекты</a>
      <a href="#" style="--i:2;">О компании</a>
      <a href="#" style="--i:3;">Контакты</a>
    </nav> 
  </header>

  <main>
    <div class="vignette hide"></div>
    <img src="img/bg.png" data-speedx="0.3" data-speedy="0.5" 
    data-speedz="0" data-rotation="0" data-distance="-200"
    class="parallax bg-img">
    <img src="img/sunrays.png" class="sun-rays hide" data-distance="200">
    <img src="img/house4.png" data-speedx="0.05" data-speedy="0.1"
    data-speedz="0.48" data-rotation="0.49" data-distance="850"
    class="parallax house-4">
    <img src="img/house2.png" data-speedx="0.22" data-speedy="0.27" 
    data-speedz="0.57" data-rotation="0.68" data-distance="1200"
    class="parallax house-2">
    <img src="img/house3.png" data-speedx="0.1" data-speedy="0.11" 
    data-speedz="0.34" data-rotation="0.57" data-distance="1400" 
    class="parallax house-3">
    <div class="text parallax" data-speedx="0.09" data-speedy="0.09" 
    data-speedz="0" data-rotation="0" data-distance="0">
      <h2>АРТ</h2>
      <h1>ГРУПП</h1>
      <p>Мы создаем уникальные проекты, соответствующие высоким стандартам и обеспечивающие успешное прохождение всех необходимых этапов</p>
    </div>
    <img src="img/fog7.png" data-speedx="0.47" data-speedy="0.52"
    data-speedz="0.8" data-rotation="0" data-distance="1600"
    class="parallax fog-7">
    <img src="img/house1.png" data-speedx="0.065" data-speedy="0.05" 
    data-speedz="0.73" data-rotation="0.28" data-distance="1800"
    class="parallax house-1">
    <img src="img/fog6.png" data-speedx="0.2" data-speedy="0.26" 
    data-speedz="0" data-rotation="0" data-distance="2000"
    class="parallax fog-6">
  </main>

</body>


  <script src="js/gsap.min.js"></script>
  <script src="js/app.js" defer></script>
</body>

</html>
